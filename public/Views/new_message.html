<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" id="app-name">APP Name</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/?r=Logout">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">New Message</div>
                <div class="panel-body">
                    <div id="errors">
                        <div class="alert alert-danger">
                            <div class="error-message">
                                <p>Error Shall Go Here (If Any)</p>
                            </div>
                        </div>
                    </div>
                    <form class="form-horizontal" role="form" method="POST">
                        <div class="form-group">
                            <label for="message" class="col-md-4 control-label">Message</label>
                            <div class="col-md-6">
                                <textarea id="message" class="form-control" name="message" required="" autocomplete="off"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">Email Recipient</label>
                            <div class="col-md-6">
                                <input id="email" type="text" class="form-control" name="email" value="" required="" autofocus="" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="type" class="col-md-4 control-label">Type</label>
                            <div class="col-md-6">
                                <select name="type" id="type" class="form-control">
                                    <option>Trivial</option>
                                    <option>Important</option>
                                    <option>Urgent</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Send
                                    <i class="glyphicon glyphicon-send">&nbsp;</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
